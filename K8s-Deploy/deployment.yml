apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  labels:
    app: wisecow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        # Replace with your registry/image:tag when deploying
        image: ritikkumarsahu/wisecow:dev
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4499
          name: http
        readinessProbe:
          httpGet:
            path: /
            port: 4499
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 4499
          initialDelaySeconds: 20
          periodSeconds: 10

